<! report/base.html >
    <! http://www.w3.org/QA/2002/04/valid-dtd-list.html>
    <!DOCTYPE html>
    <html lang="en">

    {%block head%}
    <head>
        {%load staticfiles%}

        <meta name="theme-color" content="#ffffff">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" type="text/css" href="{% static 'report/css/base.css'%}"\>

        <! updated 1 June 2016>
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/base/jquery-ui.css" type="text/css" media="all" />
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js" type="text/javascript"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">

        <title>Craigslist Automobile Value Analysis</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    {%endblock%}
    <body>
        <div class="container-fluid">
        {%block topnav%}
          <nav class="navbar navbar-inverse">
              <div class="navbar-header">
                  <i class="fa fa-compass"></i>
                  <a class="navbar-brand" href="{% url 'report.views.index' %}">Data Driven Performance Management</a>
              </div>
              <ul class="nav navbar-nav">
                <li class="active"><a href="{% url 'report.views.index' %}">Home</a></li>
                <li><a href="{% url 'report.views.vehicles' %}">Vehicle DB</a>
                <li><a href="{% url 'report.views.market' %}">Market</a>                
                <li><a href="{% url 'report.views.settings' %}">Settings</a></li>
              </ul>
              
          </nav>
        {%endblock%}

        {%block thumbnail%}
        <ol class="breadcrumb">
          <li><a href="{% url 'report.views.index' %}">Home</a></li>
          <li class = "active">ABR Home</li>
        </ol>
        {%endblock%}

        <div class="body">
            {% block content %}{%endblock%}
        </div>
      </div>
    </body>
</html>
